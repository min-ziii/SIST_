<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/humanity/jquery-ui.css">
    <style>
        #box1 {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background-color: gold;
        }
        .cat {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- ex14.html -->
     <h1>Interactions <small>Droppable</small></h1>

     <div id="box1"></div>

     <img src="images/catty01.png" id="cat1" class="cat">
   
     <script src="js/jquery-3.7.1.js"></script> 
     <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

     <script>
        
        $('.cat').draggable({
            cusrsor:'move'
        });

        $('#box1').droppable({
            tolerance:'touch', //touch: 조금만 닿아도 바뀜, fit: 커서에 맞춰서
            drop: function(event, ui) {
                
                //이벤트 주체 > box1 (배경색 바꾸기!)
                $(event.target).css('background-color','pink');
                // $(this).css('background-color','skyblue');
                // $('#box1').css('background-color','skyblue'); //비권장!

                //던져진 고양이?
                console.log(ui.draggable.attr('id'));

                ui.draggable.draggable({
                    containment: '#box1'
                });
            }
        });

        $('.cat').dblclick(()=>{
            $('#box1').css('background-color','gold');
            $(event.target).draggable({
                containment: ''
            });
        })

     </script>
</body>
</html>
