<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/humanity/jquery-ui.css">
    <style>
        #member {
            display: flex;
        }
        #member img {
            border: 3px solid skyblue;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- ex17_ui.html -->
    <h1>Interactions <small>Sortable</small></h1>


    <h2>반려동물</h2>
    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
        <li>사자</li>
        <li>호랑이</li>
    </ul>

    <hr>

    <h1>팀원 구성</h1>

    <div id="member">
        <img src="images/man_01.png" data-name="홍길동" alt="">
        <img src="images/man_02.png" data-name="아무개" alt="">
        <img src="images/man_03.png" data-name="김철수" alt="">
        <img src="images/woman_01.png" data-name="고영희" alt="">
        <img src="images/woman_02.png" data-name="김미리" alt="">
        <img src="images/woman_03.png" data-name="채성아" alt="">
    </div>

    <hr>

    <input type="button" value="명단 순서 확인" id="btn1">
    <div id="result"></div>
   
     <script src="js/jquery-3.7.1.js"></script> 
     <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

     <script>
        
        $('#list1').sortable();

        $('#member').sortable();

        $('#btn1').click(() => {
            
            //list.forEach((item, index) => {});
            //$(list).each((index, item) => {});

            $('#member').children().each((index, item) => {
                // alert(item.src);
                $('#result').append(`<div>${item.dataset['name']}</div>`);
            });

        });

     </script>
</body>
</html>
