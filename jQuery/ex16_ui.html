<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/humanity/jquery-ui.css">
    <style>
        #list1 .ui-selected{
            color: skyblue;
            background-color: pink;
        }
        #member img{
            opacity: .3;
            cursor: pointer;
        }
        #member img:hover{
            opacity: .5;
        }
        #member .ui-selected{
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- ex16_ui.html -->
    <h1>Interactions <small>Selectable</small></h1>


    <h2>반려동물</h2>
    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
        <li>사자</li>
        <li>호랑이</li>
    </ul>

    <hr>

    <h1>팀원 구성</h1>

    <div id="member">
        <img src="images/man_01.png" alt="">
        <img src="images/man_02.png" alt="">
        <img src="images/man_03.png" alt="">
        <img src="images/woman_01.png" alt="">
        <img src="images/woman_02.png" alt="">
        <img src="images/woman_03.png" alt="">
    </div>
   
     <script src="js/jquery-3.7.1.js"></script> 
     <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

     <script>
        
        $('#list1, #member').selectable();

     </script>
</body>
</html>
