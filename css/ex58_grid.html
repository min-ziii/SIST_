<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex or grid
        */
        #box, #box2{border: 10px solid black;}
        #box .item:nth-child(1) {background-color: tomato;}
        #box .item:nth-child(2) {background-color: orange;}
        #box .item:nth-child(3) {background-color: gold;}
        #box .item:nth-child(4) {background-color: yellow;}
        #box .item:nth-child(5) {background-color: greenyellow;}
        #box .item:nth-child(6) {background-color: skyblue;}

        #box {
            display: grid;

            /* 2행(rows) 3열(columns) 그리드 */
            /* grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px; */

            /* grid-template-rows: 100px 100px;
            grid-template-columns: 100px 100px; ==무책임한 상황 */

            /* grid-template-columns: 100px 100px 100px 100px 100px 100px; */
            /* grid-template-columns: repeat(6,100px); */

            /* grid-template-rows: repeat(2,100px);
            grid-template-columns: repeat(3,100px); */

            /* grid-template-columns: 50% 50%; */

            /* grid-template-columns: 33.33% 33.33% 33.33%; 정확하게 나눌 수 없음 */
            /* grid-template-columns: 1fr 1fr 2fr; friction 비율로 나눠줌! */

            /* grid-template-columns: 120px repeat(3, 1fr) 2fr 10%; 이렇게도 가능햐! */

            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 100px);

        }

        #box .item:nth-child(1) {
                /* grid-column-start: 1; = grid-column: 1/3;
                grid-column-end: 3; 
                grid-row-start: 1; = grid-row: 1/3;
                grid-row-end: 3; */

                grid-column-end: span 3;
                grid-row-end: span 3;
        }
    </style>
</head>
<body>
    <!-- ex58_grid.html -->
     <h1>Grid</h1>

     <div id="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
     </div>
</body>
</html>
