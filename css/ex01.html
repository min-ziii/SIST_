<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{color: pink;}

    </style>
</head>
<body>
    <!-- ex01.html -->
     <!-- 
    
        HTML > 언어
        1. 출력 > 골격
        2. 출력 > 내용물 생성(텍스트, 이미지 등)
        3. 출력 > 서식 지정(크기, 색상, 여백 등) > 사용 안함

        CSS
        1. HTML 문서 > 서식 지정

        CSS, Cascading Style Sheet
        - 스타일 시트 (언어)
        - 기존 HTML 서식 기능(5~10%) + 확장 서식 확장(90%)
        - 디자인 담당
        - 독립 실행 불가능 > HTML 문서 존재 반드시!!!!!!!!!!!!!!

        CSS 버전
        - CSS1, CSS2, CSS3(HTML5)

        CSS 장점
        - 서식 기능이 풍부하다.
        - 생산성이 높다.(코드 재사용성이 뛰어나다. == 유지 보수성)
        - HTML 코드와 CSS 코드를 분리가 가능하다. (골격+데이터와 서식을 분리)

        * 언어, 기술, 제품
        - Java > 언어
        - Oracle > 제품 + 기술 + 환경
        - SQL > 언어
        - PL/SQL > 언어
        - HTML > 언어
        - CSS > 언어
        - JavaScript > 언어
        - jQuery > 기술
    
     -->

        <!-- 

        이클립스 *
        - Ctrl + Alt + 방향키

        VS Code *
        - Shift + Alt + 방향키 => 복붙
        - Ctrl + Alt + 방향키 => 수직 편집 모드
        - Alt + Click => 원하는 지점에 클릭해서 넣기 가능
     
        [요구사항] "안녕하세요." x5번 출력 
                    + 글자색 > 빨간색
                    + 글자색 > 파란색
        
        -->

    <h1>HTML 사용</h1>

    <p><font color="blue">안녕하세요</font></p>
    <p><font color="blue">안녕하세요</font></p>
    <p><font color="blue">안녕하세요</font></p>
    <p><font color="blue">안녕하세요</font></p>
    <p><font color="blue">안녕하세요</font></p>
   
    <h1>CSS 사용</h1>
    
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>





</body>
</html>
