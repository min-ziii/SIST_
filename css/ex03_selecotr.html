<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            CSS 구문 (문법) 단 1개 선택자와 속성, 값들이 매우 다양함
            - 선택자 { 속성명: 값; }
            - 선택자 { 속성명: 값;  속성명: 값;  속성명: 값; }
            - 선택자 {
                    속성명: 값;
                }

            <div> {
                color: red;
                }
                
            선택자, Selector
            - HTML 소스에서 특정 태그를 검색하는 도구
            - 왜? 태그를 찾아서 태그 자신 or 내용물에 서식을 적용하려고

            <태그 name="" id="" class=""></태그>

            CSS 선택자
            1. 전체 선택자
                - * {} 
                - 모든 태그를 선택한다.

            2. 태그 선택자
                - 태그명 {}
                - 태그명으로 태그를 선택한다.

            3. 아이디 선택자
                - <태그 id="title">
                - 태그명#아이디 {}
                - 유일한 식별자 > 재사용성 없음

            4. 클래스 선택자
                - <태그 class=";list">
                - 태그명.클래스명{}
                - 그룹 식별자 > 재사용성 위해서



        */

        /* 전체 선택자 = *{color:pink;} */
        /* 태그 선택자 = p{color:red;} div{color:blue;} */
        /* 아이디 선택자 = p#p1 {color: blue;} */
        /* div.list{color: pink;} */
        #p1 {color: blue;}
        *.list{color: red;}
    </style>
</head>
<body>
    <!-- ex03_selecotr.html -->
    <h1 class="list">h1 태그입니다.</h1>

    <p id="p1">p 태그에용</p>
    <p id="p2">p 태그에용</p>
    <p id="p3">p 태그에용</p>

    <div class="list">div 태그에용</div>
    <div class="list">div 태그에용</div>
    <div class="list">div 태그에용</div>

    <hr>

    <h2>회사소개</h2>
    <p>000 개발 회사는 어쩌구 저쩌구</p>
    <div>연락은 010-0000-0000 으로 주세요.</div>


</body>
</html>
