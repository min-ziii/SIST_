<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex17_table -->
	<!--
		테이블 셀 병합
		
	-->
	<h1>테이블(가로 셀병합)</h1>
	
	<table border="1" width="200" height="200">
		<tr>
			<td colspan="2">1</td> <!-- colspan = 컬럼 너비 -->
			<!-- <td>2</td> -->
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	<h1>테이블(세로 셀병합)</h1>
	<table border="1" width="200" height="200">
		<tr>
			<td rowspan="2">1</td> <!-- rowspan = 컬럼 높이 -->
			<td>2</td>
		</tr>
		<tr>
			<!-- <td>3</td> -->
			<td>4</td>
		</tr>
	</table>
</body>
</html>
