<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex07_casting.html -->

    <script>
        /*
            자바스크립트는 형변환 연산자는 없다.
            - ()

            형변환 함수
            - 내장 함수, Built-in Function

            1. number parseInt(value)

            2. number parseFloat(value)
        */

        var n1 = 3.14;
        console.log(parseInt(n1));
        
        var n2 = 300;
        console.log(n2, typeof n2);
        console.log(parseInt(n2), typeof parseInt(n2));

        //CSS 조작
        var width = '200px';
        console.log(width + 100); //200px100
        console.log(parseInt(width)+100);

        var size = '1.5rem';
        console.log(parseInt(size));
        console.log(parseFloat(size));

        //boolean isNaN(value)
        //- value가 숫자가 아닙니까?

        var age = '20세'; //키보드 입력

        console.log(isNaN(age)); //False > '20' 숫자가 아닙니까? 숫자가 맞으니까 =>NO!!

        if (isNaN(age)) {
            console.log('나이가 올바르지 않습니다.')
        } else {
            console.log('올바릅니다.')
        }

    </script>
</body>
</html>
