     <script>
//transparent = 투명
        var list = document.querySelectorAll('#table1 td');
        var index = 0;

        list[index].bgColor = 'tomato';

        window.addEventListener('keydown', m1);
        function m1() {
            list[index].bgColor = 'pink';
            if (event.keyCode == 39) {
                index++;
                if (index >= list.length){
                    // index--;
                    index = 0;
                }
            } else if(event.keyCode ==37) {
                index--;
                if(index<0) {
                    // index=0;
                    index = list.length -1;
                }
            }
            list[index].bgColor = 'tomato';
        }

     </script>
