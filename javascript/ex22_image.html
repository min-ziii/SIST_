<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin-bottpm: 400px;}
    </style>
</head>
<body>
    <!-- ex22_image.html -->
     <h1>이미지</h1>

     <input type="button" value="버튼" name="btn1">
     <hr>

     <img src="images/cat01.jpg" name="cat01"> 
    <hr>

     <!-- 토글 버튼 -->
    <img src="images/switch_on.png" name="sw">
    <hr>

    <img src="images/rect_icon01.png" name="icon">
    <hr>
    
    <img src="images/dog01.jpg" name="dog">
    <hr>

    <img src="images/0.png" name="num">
    <hr>



     <script>

        window.document.all['btn1'].onclick = m1;

        function  m1() {
            // window.document.all['cat11'] > 비권장
            // window.document.images[0]
            window.document.images['cat01'].width = 500;
            window.document.images['cat01'].height = 500;

            window.document.images['cat01'].src = 'images/cat02.jpg';
        }

        window.document.images['cat01'].onclick =  m2;
        window.document.images['cat01'].onmouseover =  m3;
        window.document.images['cat01'].onmouseout =  m4;

        function m2 () {
            window.document.images['cat01'].src = 'images/cat02.jpg';
        }

        function m3 () {
            window.document.images['cat01'].src = 'images/cat03.jpg';
        }
        function m4 () {
            window.document.images['cat01'].src = 'images/cat01.jpg';
        }

        var sw = window.document.images['sw'];

        sw.onclick = m5;
        
        var state = true;
        function m5() {

            // console.log(sw.src);

            if (state) {
                sw.src = 'images/switch_off.png';
                // state = flase;
                window.document.body.bgColor = '#000';
                window.document.body.color = '#FFF';
            } else {
                sw.src = 'images/switch_on.png';
                // state = true;
                window.document.body.bgColor = '#000';
                window.document.body.color = '#FFF';

            }

            state = !state;

        }
        
        //number, string, null
        console.log(typeof null);   //object > 자바스크립트 버그

        var icon = document.images['icon'];

        icon.onclick = m6;
        var n = 1;

        function m6() {
            n++;
            if (n>18) {
                // return;
                n=1;
            }
            icon.src = 'images/rect_icon'+(n+'').padStart(2,'0')+'.png'; //18
        }

        var dog = document.images['dog'];

        window.onkeydown = m7;
        var no = 1;

        function m7() {
            if (event.keyCode == 39) {
                no++;
                if (no > 5) {
                    alert('마지막 이미지입니다.');
                    return;
                }
            } else if (event.keyCode == 37) {
                no--;
                if (no<1) {
                    alert('처음 이미지입니다.');
                    return;
                }
            }
            dog.src = 'images/dog0'+no+'.jpg';
        }

        var num = document.images['num'];

        // window.onkeydown = m8;--위에 m7사용하기 위해선 한번에 두개의 onkeydown을 사용할 수 없다

        function m8() {

            //상단 숫자키: 0(48)~9(57)
            // alert(event.keyCode);

            if(event.keyCode >= 48 && event.keyCode<= 57) {
                num.src = 'images/'+ (event.keyCode - 48) + '.png';
            }
        }
     </script>
</body>
</html>
