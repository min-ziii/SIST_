<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex08_string.html -->

    <script>

        //문자열 함수
        var txt = 'Hello~ Hong~';

        //1. 문자열 길이
        console.log(txt.length); //field 필드 > property 프로퍼티

        //2. 검색
        //- indexOf()
        //- lastIndexOf()
        console.log(txt.indexOf('~'));
        console.log(txt.indexOf('~',6));
        console.log(txt.lastIndexOf('~'));
        console.log(txt.lastIndexOf('~',10));

        //3. 대소문자 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        //4. 추출
        console.log(txt.substring(2,4));
        console.log(txt.substr(2,4));
        console.log(txt.charAt(2)); //문자 추출
        console.log(txt.charCodeAt(2)); //문자 코드값 추출

        //5. 치환
        //- 처음 만나는 요소만 치환(반복X)
        //- 정규 표현식 지원 > 반복O
        txt = 'Hello~ Hong~ Bye~ Hong~ hong~'; // 문장 종결자 ';' 생략 가능
        console.log(txt.replace('Hello', '안녕하셍'))
        console.log(txt.replace('Hong', '길동이'))

        console.log(txt.replace(/Hong/gi, '홍길동')); //g=global 모두 찾아줌, i=대소문자 구분 없이 변경

        //6. 공백 제거
        txt = '     하나     둘      셋    ';
        console.log(txt.trim());
        console.log(txt.trimLeft());    //ltrim()
        console.log(txt.trimRight());   //rtrim()
        console.log(txt.trimStart());   //ltrim() > ES10 > ECMA2019
        console.log(txt.trimEnd());     //rtrim() > ES10 

        //7. 분할
        txt = ' 홍길동, 아무개, 하하하, 호호호, 후후후';
        console.log(txt.split(','));
        
        //8. 패턴 검색
        txt = '홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('비'));

        //9.
        txt = '1';
        console.log(txt.padStart(3,'0'))
        console.log(txt.padEnd(3,'0'))

        console.log(txt.repeat(3));
        console.log('홍길동'.repeat(3))


    </script>

</body>
</html>
