<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex27_radio.html -->
     <h1>라디오 버튼</h1>

     <label for=""><input type="radio" name="rb" value="white" checked>흰색</label>
     <label for=""><input type="radio" name="rb" value="black">검은색</label>
     <label for=""><input type="radio" name="rb" value="tomato">빨간색</label>
     <label for=""><input type="radio" name="rb" value="pink">분홍색</label>
     <label for=""><input type="radio" name="rb" value="skyblue">하늘색</label>

     <script>

        var rb = document.all.rb;

        for (var i=0; i<rb.length; i++) {
            rb[i].onchange = m1;
        }
        function m1() {
            //누구를 선택했는지 > 이벤트 주체 > event.target
            document.body.bgColor =(event.target.value);

            if (event.target.value == 'black') {
                document.body.text = 'white';
            }   else {
                document.body.text = 'black';

            }
        }

     </script>



</body>
</html>
