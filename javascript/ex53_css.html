<!DOCTYPE html>
<html lang="en" ondrag="return false;" onselect="return false;" onselectstart="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px; 
            height: 150px; 
            /* position: absolute;  */
            position: relative;
            left: 0; 
            top: 0;
            background-color: gold;
        }
    </style>
</head>
<body ondrag="return false;" onselect="return false;" onselectstart="return false;">
    <!-- ex53_css.html -->
     <h1>Drag & Drop</h1>
     <div id="box1" class="box"></div>
     <p>드래그 앤 드랍을 구현합니다.</p>

     <script>

        const box1 = document.getElementById('box1');
        let isDown = false;
        let x = 0;
        let y = 0;
        let bx = box1.getBoundingClientRect().x;
        let by = box1.getBoundingClientRect().y;

        //객체 이동하는 인터페이스
        window.onmousedown = function(){
            if(event.target.id == 'box1') {
                isDown = true;

                //사각형의 어느 부분을 눌렀는지?
                x = event.offsetX;
                y = event.offsetY;
            }
            

        };

        window.onmousemove = function(){
            if (isDown) {
            box1.style.left = event.clientX - x - bx + 'px';
            box1.style.top = event.clientY - y - by + 'px'
            }
        };

        window.onmouseup = function(){
            isDown = false;
        };

     </script>
</body>
</html>
